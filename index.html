<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Clock App</title>
</head>
<body>
  <div class="clock-container" id="analogClockContainer">
    <!-- Analog Clock Section -->
    <h1>Analog Clock</h1>
    <canvas id="analogClock" width="200" height="200"></canvas>
  </div>

  <div class="clock-container" id="digitalClockContainer">
    <!-- Digital Clock Section -->
    <h1>Digital Clock</h1>
    <div class="digital-clock">
      <div class="box" id="hourBox"></div>
      <div class="colon">:</div>
      <div class="box" id="minuteBox"></div>
      <div class="colon">:</div>
      <div class="box" id="secondBox"></div>
      <div class="box" id="periodBox"></div>
    </div>
  </div>

  <div class="format-buttons">
    <button id="toggleClock">Toggle Clock</button>
  </div>

  <script src="analogClock.js"></script>
  <script src="digitalClock.js"></script>
  <script src="script.js"></script>
</body>
</html>
